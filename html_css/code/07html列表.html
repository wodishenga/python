<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>列表</title>
</head>
<body>
	<h3>1.有序列表</h3>
	<!-- 前面有序号-->
	<ol>
		<li>学习html</li>
		<li>学习css</li>
		<li>学习javascript</li>
	</ol>

	<h3>2.无序列表</h3>
	<!-- ul>li*3-->
    <!-- 	<ul>
		<li>新闻标题1</li>
		<li>新闻标题2</li>
		<li>新闻标题3</li>
	</ul> -->
	<!-- ul>(li>a)*5-->
	<ul>
		<li><a href="">新闻标题</a></li>
		<li><a href="">新闻标题</a></li>
		<li><a href="">新闻标题</a></li>
		<li><a href="">新闻标题</a></li>
		<li><a href="">新闻标题</a></li>
	</ul>

	<h3>3.定义列表</h3>
	<!-- dl>(dt+dd)*3 -->
	 <dl>
	 	<dt>html</dt>
	 	<dd>负责页面的结构</dd>
	 	<dt>css</dt>
	 	<dd>负责页面的表现</dd>
	 	<dt>javascript</dt>
	 	<dd>负责页面的行为</dd>
	 </dl>

	 <!-- 这些标签就是说他有一定的语义 ，都有默认的表现方式-->
	 <!-- 快捷键：平级用+号，父子级用>号 -->
</body>
</html>
