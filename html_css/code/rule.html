<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>html规则</title>
</head>
<!-- 1.标签建议全部小写-->
<body>
	<!-- 2.属性加引号-->
	<dir class="aa" id="div1"></dir>>
	<!-- 3.标签应该闭合，成对标签应该成对出现，单个标签在结尾加" /"-->
	<br />
	<!-- 4.img必须要加alt属性(对图片的描述)-->
	<img src="images/resume.jpg" alt="简历">
</body>
</html>
