<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	菜单</title>
	<style type="text/css">
		.menu{
			width: 	694;
			height: 	50px;
			margin: 	50px auto 0;
			
			list-style: 	none;
			padding:0;
			font-size: 	0;
		}
		.menu li{
			display: 	inline-block;
			width: 	98px;
			height: 	48px;
			border-style: 	1px solid gold;
			font-size: 16px;
			margin-right: -1px;	
			text-align: center;	
			line-height: 	48px;
		}
		.menu li:hover{
			background-color: 	blue;
		}
		.menu a{
			font-family: "微软雅黑";
			color:pink;
			text-decoration: 	none;


		}
		.menu a:hover{
			color: 	red;
		}

	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="">首页</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">员工福利</a></li>
		<li><a href="">公司发展</a></li>
		<li><a href="">公司架构</a></li>
	</ul>
</body>
</html>
