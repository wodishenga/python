<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	浮动文字绕图</title>
	<style type="text/css">
	    .con{
	    	width: 	400px;
	    	height:400px;
	    	border:1px solid #333;
	    	margin:100px auto 0;
	    }
	    .pic{
	    	width: 	100px;
	    	height:100px;
	    	background-color: 	gold;
	    	float:left;
	    	margin: 0 10px 10px 0;

	    }
	    .duanluo{
	    	width: 	400px;
	    	height:200px;
	    	color:#fff;
	    	background-color: green; 	
	    }
	</style>
</head>
<body>
	<div class="con">
			<div class="pic"></div>
			<div class="duanluo">
				HTML是 HyperText Mark-up Language 的首字母简写，意思是超文本标记语言，超
   				 文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的
  				  标签组成，用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm。	
			</div>	
	</div>
</body>
</html>
