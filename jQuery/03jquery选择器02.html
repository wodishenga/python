<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){

			$('#div1').next().css({color:'green'});//改变颜色
			$('#div1').nextAll('p').css({color:'red'});
			
			$('#span01').parent().css({width:'100px',height:'100px',background:'gold'});
			$('#span2').closest('div').css({width:'100px',height:'100px',background:'gold'});
			//和$('.list li')的区别是，原始的选择集不一样，，下面的可以回到父级
			$('.list').children().css({background:'gold',height:'30px',marginBottom:'10px'}).end().css({background:'green'});

			$('.list2 li:eq(2)').css({background:'gold'}).siblings().css({background:'green'});

			$('#div2').find('.link1').css({color:'red'});
		});
	</script>
</head>
<body>
	<div id='div1'>哈哈哈哈</div>
	<div class='box'>嘻嘻</div>
	<p>呵呵呵呵</p>
	<div id='div2'>
		<a href="#" class='link1'>百度</a>
		<span id='span01'>哈哈哈</span>
	</div>

	<div>
		<p>
			<a href="#">腾讯</a>
			<span id='span2'>谔谔</span>
		</p>
	</div>

	<ul class='list'>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

	<ul class='list2'>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
