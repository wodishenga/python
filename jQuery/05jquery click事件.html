<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){

			$('#btn').click(function(){

				$('.box').toggleClass('sty');

			});

			
		});
	</script>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			
		}
		.sty{
			background-color: blue;
		}
	</style>
</head>
<body>
	<input type="button" name="" value='切换' id='btn'>
	<div class="box"></div>
	
</body>
</html>
