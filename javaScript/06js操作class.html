<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		.box2{
			width: 300px;
			height: 300px;
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById("div1");
			//改变一个div的calss要用className
			oDiv.className = "box2";
		}
	</script>
</head>
<body>
	<div class="box1" id="div1"></div>
</body>
</html>
