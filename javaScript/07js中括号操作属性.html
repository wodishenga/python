<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

			var oDiv = document.getElementById("div1");
			var attr = "background";
			//通过[]操作属性可以写变量
		    oDiv.style[attr] = "red";
		    //innerHTML可以读写元素包裹的内容
		    alert(oDiv.innerHTML);

		    var oDiv2 = document.getElementById("div2");
		    // oDiv2.innerHTML = "哈哈哈哈";

		    oDiv2.innerHTML = "<a href='http://www.baidu.com'>百度一下</a>"
		   }
	</script>
</head>
<body>
	<div class="box1" id="div1">这是一个div</div>
	<div id="div2"></div>
</body>
</html>
