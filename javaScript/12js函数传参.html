<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById("div1");

			changeStyle('color','red');
			changeStyle('background', 'gold');
			changeStyle('width','100px');
			changeStyle('height','100px');	
			changeStyle('fontSize','30px');	

			function changeStyle(sty,val){
				oDiv.style[sty] = val;
			}
		}
	</script>
</head>
<body>
	<div id="div1">哈哈哈哈</div>
</body>
</html>
