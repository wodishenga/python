<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
	<script type="text/javascript">
		var aList = new Array(1,2,3,"abc");

		var aList2 = [1,2,3,"cdf"];  //速度更快
		//二维数组
		var aList3 = [[1,2,3],["a",'b','c'],['haha','xixi']]
		//获取数组元素的成员数量
		alert(aList2.length); //4

		alert(aList2[3]);  //cdf

		alert(aList3.length); //3

		alert(aList3[1].length); //3

		alert(aList3[1][2]); //'c'
	</script>
</head>
<body>
	
</body>
</html>
