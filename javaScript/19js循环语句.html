<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){

			var L1 = document.getElementById("list1"); 

			//aLi是一个选择集，并不是一个数组，不具备数组的方法
			var aLi = L1.getElementsByTagName("li"); //8
		
			for(var i=0; i<aLi.length; i++){
				aLi[i].style.background = 'gold';
			}


		}
	</script>
</head>
<body>
	<ul id="list1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>8</li>
	</ul>
</body>
</html>
