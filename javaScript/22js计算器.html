<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<script type="text/javascript">
		window.onload = function(){
			var oInput1 = document.getElementById('input1');
			var oInput2 = document.getElementById('input2');
			var oFuhao = document.getElementById('fuhao');
			var oBtn = document.getElementById('btn');
			var num01 = oInput1.value;

			oBtn.onclick = function(){

				var num1 = oInput1.value;
				var num2 = oInput2.value;
				var fuhao = oFuhao.value;

				if(isNaN(num1) || isNaN(num2)){
					alert('输入框不能为空');
					return;
				}

				switch(fuhao){
					case '0': //注意这里是字符串
						alert((parseFloat(num1)*100+parseFloat(num2)*100)/100);
						break;
					case '1': //注意这里是字符串
						alert((parseFloat(num1)*100-parseFloat(num2)*100)/100);
						break;
					case '2': //注意这里是字符串
						alert(((parseFloat(num1)*100)*(parseFloat(num2)*100))/10000);
						break;
					case '3': //注意这里是字符串
						alert(((parseFloat(num1)*100)/(parseFloat(num2)*100))/10000);
						break;
				}
			}
		}

	</script>
</head>
<body>
	<h1>终极无敌超级计算器</h1>
	<input type="text" name="" id='input1' >
	<select name="" id="fuhao">
		<option value="0">+</option>
		<option value="1">-</option>
		<option value="2">*</option>
		<option value="3">/</option>
	</select>
	<input type="text" id='input2'>
	<input type="button" name="" value='计算' id='btn'>
</body>
</html>
