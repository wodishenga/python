	<title>定时器</title>
	<script type="text/javascript">
		var timer = setTimeout(function(){
			alert("xixi");
		},3000);
		clearTimeout(timer); //关闭定时器

		var time2 = setInterval(function(){
			alert('haha');
		},2000);

		clearInterval(time2);


	</script>

	</style>
</head>
