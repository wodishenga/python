<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟登陆</title>
	<script type="text/javascript">
		//存储跳转的源页面
		var backurl = document.referrer;
		//处理中间的登陆的逻辑 

		//跳转
		window.location.href = backurl; //重新定位到url地址
	</script>
</head>
<body>
	<a href="http://baidu.com">跳转到百度</a>
</body>
</html>
