<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){
			var d = document.querySelector('#div1');

			alert(d); //[object HTMLDivElement]

			var s = document.querySelectorAll('.list li');
			alert(s.length); //8
		}
	</script>
</head>
<body>
	<div id='div1'>div</div>
	<ul id='list'>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
